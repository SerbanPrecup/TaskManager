<header id="header-demo">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">TaskManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects.list_projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tasks.tasks_page') }}">Active Tasks</a>
                    </li>
                    <li class="nav-item">
                    {# <a class="nav-link" href="{{ url_for('history.history') }}">History</a> #}
                    </li>
                </ul>

                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="text" placeholder="Search">

                    {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <a href="#" class="d-block" id="dropdownProfile" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ url_for('static', filename=current_user.profile_picture) }}" alt="Avatar"
                                 style="width:40px; height:40px; border-radius: 50%;" class="rounded-pill">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownProfile">
                            <li><a class="dropdown-item" href="{{ url_for('profile.profile') }}">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
                        </ul>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
</header>
